<mat-toolbar color="primary" style="vertical-align: middle;" height="50px" class="mat-elevation-z5">

    <img [src]="imageUrl" routerLink="/" style="max-width: 16%; cursor:pointer;" alt="logo">

    <a [routerLink]="[routerUrl]" routerLinkActive="router-link-active">
        <i class="material-icons">
            {{icon}}
        </i>
        <p >{{title}}</p>
    </a>

    <span class="spacer"></span>
    <mat-icon (click)="openOrClosenav()" >{{menuIcon}}</mat-icon>

</mat-toolbar>
