<mat-card class="mat-elevation-z2">
    <mat-card-title>
        Editar Produto
    </mat-card-title>
    <form class="form" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" placeholder="Nome" formControlName="name" required>
            <mat-error *ngIf="form.controls['name'].hasError('required')">
                Nome é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <p matPrefix>R$&nbsp;</p>
            <span matSuffix>.00</span>
            <input matInput type="number" placeholder="Preço (R$)" formControlName="price" required >
            <mat-error *ngIf="form.controls['price'].hasError('priceValidator')">
                Preço não pode ser vazio ou zero</mat-error>
               
        </mat-form-field>
    </form>
    
    <button mat-button color="primary" (click)="updateProduct()">Salvar</button>
    <button mat-button color="warn" (click)="cancel()">Cancelar</button>
</mat-card>
